<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella Bootstrap con JavaScript</title>
  <!-- Collegamento a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
  <!-- Pulsante sopra la tabella -->
  <button id="btnCreate" class="btn btn-primary mb-3">Crea</button>
  
  <!-- Tabella generata dinamicamente con JavaScript -->
  <table id="tabella" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modello</th>
        <th>Prezzo</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tabellaBody">
      <!-- Qui verranno aggiunti i record della tabella tramite JavaScript -->
    </tbody>
  </table>
</div>


<script src="js/ApiServer.js"></script>
<!-- Collegamento a Bootstrap JavaScript e Popper.js (necessario per alcuni componenti Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
