<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Bootstrap con JavaScript</title>
    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/create.js"></script>
    <script src="js/read.js"></script>
    <script src="js/delete.js"></script>
    <script src="js/patch.js"></script>
</head>

<body>

    <div class="container mt-5">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CreateModal">
    Crea
  </button>
        <!-- Tabella generata dinamicamente con JavaScript -->
        <table id="tabella" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Prezzo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="tabellaBody">
            </tbody>
        </table>
    </div>
    <!-- Modale per la creazione -->
    <div class="modal fade" id="CreateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crea prodotto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome">
                            </div>
                            <div class="col-md-4">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca">
                            </div>
                            <div class="col-md-4">
                                <label for="prezzo" class="form-label">Prezzo</label>
                                <input type="text" class="form-control" id="prezzo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnAnn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="CreateProduct()">Conferma</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modale per la Patch-->
    <div class="modal fade" id="PatchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crea prodotto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeP">
                            </div>
                            <div class="col-md-4">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marcaP">
                            </div>
                            <div class="col-md-4">
                                <label for="prezzo" class="form-label">Prezzo</label>
                                <input type="text" class="form-control" id="prezzoP">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnAnnP" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button id="ActionPatch" type="button" class="btn btn-primary">Conferma</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modale per la Visualizzazione -->
    <div class="modal fade" id="VisualModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mostra prodotto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome</label>
                                <label type="text" class="form-control" id="nomeLabel"></label>
                            </div>
                            <div class="col-md-4">
                                <label for="marca" class="form-label">Marca</label>
                                <label type="text" class="form-control" id="marcaLabel">
              </div>
              <div class="col-md-4">
                <label for="prezzo" class="form-label">Prezzo</label>
                                <label type="text" class="form-control" id="prezzoLabel"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnAnnVis" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="Action">Conferma</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modale per delete-->
    <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mostra prodotto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome</label>
                                <label type="text" class="form-control" id="nomeLabelD"></label>
                            </div>
                            <div class="col-md-4">
                                <label for="marca" class="form-label">Marca</label>
                                <label type="text" class="form-control" id="marcaLabelD">
            </div>
            <div class="col-md-4">
              <label for="prezzo" class="form-label">Prezzo</label>
                                <label type="text" class="form-control" id="prezzoLabelD"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnAnnDel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="ActionD">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/ApiServer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
